<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script type="module" src="./scripts/index.js" defer></script>
    <title>To Do List (VanillaJS)</title>
  </head>
  <body>
    <main class="todo">
      <div class="todo__box">
        <h2 class="todo__title">
          To Do List
        </h2>
        <div class="todo__row">
          <input class="todo__input" type="text" autocomplete="off" placeholder="What needs to be done?"/>
          <button class="todo__btn">Add</button>
        </div>
        <ul class="todo__list">
          <li class="todo__item todo__item--checked">Task 1</li>
          <li class="todo__item">Task 2</li>
          <li class="todo__item">Task 3</li>
          <li class="todo__item">Task 4</li>
        </ul>
      </div>
    </main>
  </body>
</html>
