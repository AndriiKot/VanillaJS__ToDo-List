<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List (VanillaJS)</title>
    <script type="module" crossorigin src="/assets/index-K-UI_gu6.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DnVly7hy.css">
  </head>
  <body>
    <main class="todo">
      <div class="todo__box">
        <h2 class="todo__title">To Do List</h2>
        <div class="todo__row">
          <input
            class="todo__input"
            type="text"
            autocomplete="off"
            placeholder="What needs to be done?"
            autofocus
          />
          <button class="todo__btn">Add</button>
        </div>
        <ul class="todo__list"></ul>
        <p class="todo__error" aria-live="polite"></p>
      </div>
    </main>
  </body>
</html>
