<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <script type="module" src="./scripts/index.js"></script>
    <title>To Do List (VanillaJS)</title>
  </head>

  <body>
    <main class="todo">
      <div class="todo__box">
        <h2 class="todo__title">To Do List</h2>
        <div class="todo__row">
          <input
            class="todo__input"
            data-js-todo-new-task-input
            type="text"
            autocomplete="off"
            placeholder="What needs to be done?"
            autofocus
          >
          <button class="todo__btn" data-js-todo-btn-add>Add</button>
        </div>
        <ul class="todo__list" data-js-todo-list></ul>
        <div class="todo__error" data-js-todo-error-empty-task aria-live="polite"></div>
      </div>
    </main>
  </body>
</html>
